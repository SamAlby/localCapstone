{% extends "Janitor/AdminBase.html" %}
{% load static %}

{% block adminFunc %}

{%if msg%}
<br>{{msg}}<br>
{%endif%}
<br>
<div id="content" class="body">
    <form action="{{request.build_absolute_uri}}"  method="post">{% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Save" id="input-submit">
    </form>
    
    <h1>{{post.title}}</h1>
    <br>
    By {{post.author}}
    <br>
    {%for item in files%}
    {%if item.format == 0 %}
    <img src="{{item.file.url}}">
    <br>
    {%elif item.format == 1%}
    <video src="{{item.file.url}}">
    {%elif item.format == 2%}
    <audio src="{{item.file.url}}">
    {%endif%}
    {%endfor%}
    {{post.content}}
    <br>
    Tags:
    <br>
    {%for item in post.tags.all %}
    {{item.name}}
    <br>
    {%endfor%}
    
</div>

{% endblock adminFunc %}
